<!DOCTYPE html>
<html>
<head>
    <title>Hello World from K8s by Jeka4el!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 100px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Hello World from K8s by Jeka4el!</h1>

    <p>Your IPv4 Address: <span id="ipv4-address"></span></p>

    <script>
        // JavaScript code to get the client's IPv4 address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipv4-address').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IPv4 address:', error);
            });
    </script>
</body>
</html>
